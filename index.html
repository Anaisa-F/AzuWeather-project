<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="import" href="component.html" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Major+Mono+Display&display=swap"
      rel="stylesheet"
    />
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/e8a1b36624.js"
      crossorigin="anonymous"
    ></script>

    <title>AzuWeather - Your weather app</title>
  </head>

  <body>
    <div class="container">
      <h1><i class="fas fa-meteor"></i><span class="logo">AzuWeather</span></h1>
      <form id="search-form">
        <label for="search">
          <a href="#">
            <i class="fas fa-search-location" id="current-location"></i></i>
          </a>
          <span class="option">or</span>
        </label>
        <input type="text" id="search-button" placeholder="Search city/town" autocomplete="off"/>
        <button type="submit" class="btn btn-outline-light">Go</button>
      </form>
      <br />
      <h2 id="city"></h2>
      <div class="row justify-content-md-center">
        <div class="col-md-5">
          <strong id="date"></strong>
          <div class="row">
            <div class="col">
              <br />
              <img src="media/sunnycloudyweather.svg" alt="" width="200" />
              <br />

              <span id="temperature"></span>
              <a href="#" id="celcius" class="active"> °C </a>|
              <a href="#" id="fahrenheit"> °F </a>

              <br />
              <span id="weather-description"> </span>
            </div>
            <div class="col-sm">
              <ul>
                <li>
                  <i class="fas fa-tint"></i>
                  Humidity: <span id="humidity-results"></span>
                </li>
                <li>
                  <i class="fas fa-cloud-meatball"></i>
                  Pressure: <span id="pressure-results"></span>
                </li>
                <li>
                  <i class="fas fa-wind"></i>
                  Wind: <span id="wind-results"></span>
                </li>
              </ul>
            </div>
          </div>
        </div>
        <div class="col-2">
          15th May
          <br />
          Fri
          <br />
          <i class="fas fa-cloud-sun-rain"></i>
          <br />
          20°c
          <br />
          15°c
        </div>
      </div>

      <br />
      <br />

      <hr class="separator" />

      <br />
      <br />

      <div class="container">
        <div class="row justify-content-md-center">
          <div class="col col-lg-2">
            16th May

            <br />
            <p><i class="fas fa-sun"></i></p>
          </div>
          <div class="col col-lg-2">
            17th May
            <br />
            <p><i class="fas fa-sun"></i></p>
          </div>
          <div class="col col-lg-2">
            18th May
            <br />
            <p><i class="fas fa-cloud-sun"></i></p>
          </div>
          <div class="col col-lg-2">
            19th May
            <br />
            <p><i class="fas fa-cloud-sun"></i></p>
          </div>
        </div>
      </div>

      <br />
      <br />
      <br />

      <p> <a href="https://github.com/Anaisa-F/AzuWeather-project" target="_blank">Open-source code</a> by Anaísa Fernandes</p>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
